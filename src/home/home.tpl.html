<div class="jumbotron">
  <h1>这是<span color:red>WVMS</span>首页！</h1>
  <p>每个人都可以通过这个页面，看到自己的注册信息</p>
  <div ng-repeat="user in users">
    <h2>{{ user.name }}</h2>
    <p ng-class="{ 'text-info': user.userRole.title === 'user', 'text-danger': user.userRole.title === 'admin' }">
      username: {{ user.username }}, password: {{ user.password }}, email: {{ user.email }}, permission: {{ user.userRole.title }}
    </p>
  </div>
</div>

<h2>原始json</h2>
<p>angular 提供真实的 json 项目</p>
<pre>
  <code>
{{ users | json }}
  </code>
</pre>

<h2>欢迎登录WVMS获得更多的信息</h2>
<p>欢迎您查看WVMS官方首页，了解更多关于公司的信息</p>
